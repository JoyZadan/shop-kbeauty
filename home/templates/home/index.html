{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="home-hero container-fluid">
        <div class="row hero-heading">
            <div class="col-7 col-md-6 mt-5 pl-5">
                <h1 class="display-4 logo-font text-white text-shadow">
                    New arrivals!
                </h1>
                <h2 class="display-4 logo-font text-black">
                    Latest <span class="nowrap">K-Beauty</span> collections just landed!
                </h2>
                <div class="my-5">
                    <h4 class="text-shadow">
                        <a href="" class="shop-now-button btn btn-large rounded-0 text-upppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>

        </div>
    </div>

    <!-- Featured Brands -->
    <h2 class="display-4 brand-font-alt text-shadow text-center my-5">
        Featured Brands
    </h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 mx-5 mb-5">
        {% for brand in brands %}
        <div class="col mb-4">
            <div class="card">
                <img class="card-img-top" src="{{ brand.image.url }}" alt="">
                <div class="card-body">
                    <h3 class="card-title brand-font-alt h6 text-center">{{ brand.name }}</h3>
                </div>
                <div class="card-footer">
                    <button class="btn btn-sm btn-brand"><i class="fa fa-search"></i></button>
                    <span class="float-right">
                        4.8 / 5.0
                        <i class="fa fa-star text-warning"></i>
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock%}
